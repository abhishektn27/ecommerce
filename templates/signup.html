{% extends 'base.html' %}
{% load static %}
{% block title %} E-store products {% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
</head>
<body>
<h1>Register your Account </h1>

<form action="/signup/" method="post">
  {% csrf_token %}
    <label for="">Enter your Username</label>
  <input type="text" id="username"name="username" placeholder="Enter your Username" Required>
<br>
    <label for="">Enter your Firstname</label>
  <input type="text" id="fname"name="fname" placeholder="Enter your Firstname" Required>
<br>
    <label for="">Enter your Lastname</label>
  <input type="text" id="lname"name="lname" placeholder="Enter your Lastname" Required>
<br>
        <label for="">Enter your Email</label>
  <input type="email" id="email"name="email" placeholder="Enter your Email" Required>
<br>
        <label for="">Enter your Password</label>
  <input type="password" id="password1"name="password1" placeholder="Enter your Password" Required>
<br>
        <label for="">Confirm your Password</label>
  <input type="password" id="password2"name="password2" placeholder="Confirm your Password" Required>
<br>
    <button type="submit">signup</button>
</form>


</body>
</html>
{% endblock %}
